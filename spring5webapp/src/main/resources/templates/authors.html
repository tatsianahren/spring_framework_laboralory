<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring Framework 5 app</title>

</head>
<body>
<h1>Authors List</h1>

<table>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="author : ${authors}">
        <td th:text="${author.id}">1</td>
        <td th:text="${author.firstName}">Joe</td>
        <td th:text="${author.lastName}">Doe</td>
    </tr>
</table>
</body>
</html>
